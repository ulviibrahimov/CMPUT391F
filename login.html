<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="/CMPUT391F/Sources/js/jquery-1.9.1.min.js" defer></script>
	<script type="text/javascript" src="/CMPUT391F/Sources/js/jquery.cookie.min.js" defer></script>
	<script type="text/javascript" src="/CMPUT391F/Sources/js/buildHeader.js" defer></script>
	<link rel="stylesheet" type="text/css" href="/CMPUT391F/Sources/css/main.css">
	<title>Login</title>
	<style type="text/css"></style>
	<script> 
	// Read a page's GET URL variables and return them as an associative array.
		function getUrlVars()
		{
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++)
			{
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}
	
		function displayError()
		{
			var msg=getUrlVars()['error'];
			if (msg==="invalid_login"){
				alert("Either your userName or Your password is inValid!");
			}
			if (msg==="success"){
				alert("Registration successful!");
			}
		
		}
	</script>
</head>
<body onload = "displayError()" >
<!--This is the login page-->
<br>
<br>

	<div class="section hcenter">
		<h1><center>Login</center></h1>
		<form name="LoginForm" action="/CMPUT391F/Sources/jsp/login.jsp" method="post">

			<p>To login successfully, you need to submit a valid userid and password</p>
			<table>
			<tbody><tr>
			<td>Username:</td>
			<td><input type="text" name="USERNAME" required pattern="[a-zA-Z0-9]+"></td>
			</tr>
			<tr>
			<td>Password:</td>
			<td><input type="password" name="PASSWD"></td>
			</tr>
			</tbody></table>

			<input type="submit" name="loginSubmit" value="LOGIN" required pattern="[a-zA-Z0-9]+">
			<a href="/CMPUT391F/signup.html">Register</a>
		</form>
	</div>
</body>
</html>
