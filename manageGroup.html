<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="/CMPUT391F/Sources/js/jquery-1.9.1.min.js" defer></script>
	<script type="text/javascript" src="/CMPUT391F/Sources/js/jquery.cookie.min.js" defer></script>
	<script type="text/javascript" src="/CMPUT391F/Sources/js/buildHeader.js" defer></script>
	<script type="text/javascript" src="/CMPUT391F/Sources/js/manageGroup.js" defer></script>
	<link rel="stylesheet" type="text/css" href="/CMPUT391F/Sources/css/main.css">
	<link rel="stylesheet" type="text/css" href="/CMPUT391F/Sources/css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="/CMPUT391F/Sources/css/jquery-ui.theme.css">
	<title>LUX Image Hosting</title>
</head>
<body>
	<table class="hspan"><tr>
		<td class="top">
			<div class="section hcenter" style="display:none">
				<h1><center id="group-name"></center></h1>

				<div class="hdivider"></div>

				<div>
					<input type="text" name="group-name" maxlength="24" placeholder="New Group Name"></input>
					<button id="change" class="medium-button" type="button">Change</button>
				</div>
				<div class="collapsible hspan change">
					<div class="change-result"></div>
				</div>
			
				<div class="hdivider"></div>
			
				<button id="disband" class="hcenter" type="button">Disband</button>
				<div class="collapsible hspan disband">
					<br>
					<span>Are you sure?</span>
					<button id="confirm-disband" class="small-button" type="button">Yes</button>
					<button id="cancel-disband" class="small-button" type="button">No</button>
					<p class="validation disband"></p>
				</div>

				<div class="hdivider"></div>

				<input type="text" name="new-member" maxlength="24" placeholder="New Member"></input>
				<button id="confirm-add" class="medium-button" type="button">Add Member!</button>
				<textarea class="hspan" name="notice" maxlength="1024" placeholder="New Member Notice" style="margin-top: 10px"></textarea>
				<div class="collapsible hspan add">
					<div class="add-result"></div>
				</div>

			</div>
		</td>
		<td class="top">
			<div class="section hcenter" style="display:none">

			    <h1><center>Members</center></h1>
				
				<div id="members"></div>

			</div>
		</td>
	</table>

</body>
</html>
